description: 'Determinar a string de tradução pendente em um idioma ou um arquivo específico em um idioma'
arguments:
    language: 'Idioma para determinar traduções pendentes em comparação ao Inglês'
    library: 'Library to determine pending translations against English i.e console-yaml'
options:
    file: 'Arquivo específico para determinar traduções pendentes em comparação ao Inglês'
messages:
    invalid-language: 'Idioma "%s" é inválido'
    language: Idioma
    pending-translations: 'Tradução pendente para "%s" no arquivo "%s"'
    missing-file: 'Idioma "%s" não possui o arquivo "%s", tente executar o comando <info>translation:sync</info>'
    success-language: 'Há "%s" pendente de tradução "%s"'
    success-language-file: 'Há "%s" pendentes de tradução "%s" no arquivo "%s"'
    key: 'YAML Key'
    value: 'YAML Value'
examples:
    -
        description: 'Determine pending translation strings in all languages.'
        execution: 'drupal translation:pending'
    -
        description: 'Determine pending translation strings in Spanish language'
        execution: 'drupal translation:pending es'
    -
        description: 'Determine pending translation strings in all languages in console-develop library'
        execution: 'drupal translation:pending all console-develop'
    -
        description: 'Determine pending translation strings in Spanish language in console-develop library'
        execution: 'drupal translation:pending es console-develop'
