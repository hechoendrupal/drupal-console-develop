description: 'Hacer limpieza de ficheros de traducción'
arguments:
    language: 'Idioma al que hacer limpieza de sus ficheros contra el inglés'
    library: 'Librería a la que hacer limpieza de sus archivos contra el inglés, por ejemplo: console-yaml'
messages:
    invalid-language: 'El idioma "%s" no es válido'
    language: Idioma
    file-deleted: 'El fichero "%s" ha sido eliminado de "%s" ya que ya no es necesario.'
    success: 'Los ficheros innecesarios han sido limpiados'
examples:
    -
        description: 'Eliminar todos los archivos innecesarios en todos los idiomas.'
        execution: 'drupal translation:cleanup'
    -
        description: 'Eliminar todos los archivos innecesarios en español'
        execution: 'drupal translation:cleanup es'
    -
        description: 'Eliminar todos los archivos innecesarios en todos los idiomas en la librería console-develop'
        execution: 'drupal translation:cleanup all console-develop'
    -
        description: 'Eliminar todos los archivos innecesarios en español en la librería console-develop'
        execution: 'drupal translation:cleanup es console-develop'
