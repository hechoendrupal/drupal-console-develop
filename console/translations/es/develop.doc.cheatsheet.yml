description: 'Genera un cheatsheet imprimible de los comandos disponibles. Es necesario el siguiente comando previamente: composer require knplabs/knp-snappy'
options:
    path: 'La ruta absoluta dónde generar el pdf'
    wkhtmltopdf: 'La ruta absoluta donde al binario de wkhtmltopdf en su sistema'
messages:
    missing_path: 'No se encuentra la ruta.'
    title: 'Drupal Console Cheatsheet'
    note: Nota
    note-description: 'Este comando requiere ser ejecutado en el raíz de una instalación de Drupal 8'
    command: 'Comando de Drupal Console'
    command_description: 'El **"%s"** del comando "%s"'
    usage: Uso
    options: 'Opciones disponibles'
    option: Opciones
    details: Detalles
    arguments: 'Argumentos disponibles'
    argument: Argumento
    examples:
    -
        description: 'Generar el cheatsheet en el directorio /tmp indicando la ruta absoluta a wkhtmltopdf'
        execution: 'drupal develop:doc:cheatsheet --path=/tmp  --wkhtmltopdf=/usr/local/bin/wkhtmltopdf'
