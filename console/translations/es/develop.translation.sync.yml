description: 'Sincronizar archivos de traducción'
arguments:
    language: 'Idioma cuyos ficheros se sincronizarán contra el inglés'
    library: 'Librería a sincronizar contra el idioma inglés, por ejemplo: console-yaml'
options:
    file: 'Archivo de idioma que será sincronizado'
messages:
    created-file: 'El archivo YAML "%s" ha sido creado para el idioma "%s"'
    error-generating: 'Error sincronizando el archivo "%s" para "%s": "%s"'
    error-writing: 'Error escribiendo el archivo "%s" para "%s": "%s"'
    sync-finished: 'La sincronización de los archivos de traducción ha sido completada'
    missing-language: 'No se encuentra el idioma %s'
examples:
    -
        description: 'Sincronizar archivos de traducción en todos los idiomas.'
        execution: 'drupal translation:sync'
    -
        description: 'Sincronizar archivos de traducción en español'
        execution: 'drupal translation:sync es'
    -
        description: 'Sincronizar archivos de traducción en todos los idiomas en la librería console-develop'
        execution: 'drupal translation:sync all console-develop'
    -
        description: 'Sincronizar archivos de traducción en español en la librería console-develop'
        execution: 'drupal translation:sync es console-develop'
