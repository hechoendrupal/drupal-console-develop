description: 'Genera estadísticas de traducción'
arguments:
    language: 'Idioma para generar estadísticas de traducción contra el inglés'
    library: 'Librería para la que generar estadísticas de traducción contra el idioma inglés, por ejemplo: console-yaml'
options:
    format: 'Define el formato de salida ( table|markdown )'
messages:
    invalid-language: 'El idioma "%s" no es válido'
    language: Idioma
    percentage: Porcentaje
    iso: 'Código ISO'
tips:
    -
        tip: 'Provea un código de idioma ISO como argumento para restringir el listado de idiomas'
examples:
    -
        description: 'Calcular estadísticas de traducción en todos los idiomas.'
        execution: 'drupal translation:stats'
    -
        description: 'Calcular estadísticas de traducción en español'
        execution: 'drupal translation:stats es'
    -
        description: 'Calcular estadísticas de traducción en todos los idiomas en la librería console-develop'
        execution: 'drupal translation:stats all console-develop'
    -
        description: 'Calcular estadísticas de traducción en español en la librería console-develop'
        execution: 'drupal translation:stats es console-develop'
